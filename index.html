<!DOCTYPE html>
<!--이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다.-->
<html>
	<title>구글 메인화면 예제</title>
	<head>
		<p style="text-align:left;"><font size="4em" color="#0080FF">
			문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타 데이터 정의
		</font></p>
		<!--br은 줄바꿈-->
		<hr> <!--hr은 밑줄-->
		<br><br><br>
	</head>
	<body>
		<p style="text-align:center">
			<img src="img/google_color.png" alt="구글이미지">
		</p> <!--img 태그는 이미지삽입, scr=경로, 이미지가 깨지면 alt 출력-->
		<br> <!--br은 줄바꿈-->
		<p style="text-align:center">
			검색 : <input type="text" name="search" size="55" value="">
			<butten type="butten" onclick="alert('검색을 수행합니다.')">검색
			</butten>
			<br>
		</p>
		<br><br><br><br><br><br><br><br><br><br> <!--간격을 위해 여러번 줄바꿈-->
		<hr> <!--hr은 밑줄-->
		<p style="text-align:right;"><font size="5em" color="#8258FA">
			문서의 본문 텍스트, 이미지 테이블, 자바스크립트 코드, 동영상 등
			</font>
		</p>
		<br> <!--br은 줄바꿈-->
	</body>
</html>
